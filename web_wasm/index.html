<div class="container d-flex justify-content-center">
    <div class="col">
        <h3 class="d-flex justify-content-center">About</h3>
        <div class="form-group">
			Application for encryption/decryption, sign/verify any digital information.
			Also free storage for your public parts of ECDH x25519 keys.
        </div>
        <div class="form-group">
            <label for="pub_name">Your Public name</label>
            <input type="text" class="form-control" id="pub_name" aria-label="Name Public Key recipient">
        </div>
        <div class="form-group">
            <label for="pub_key">Public key</label>
            <input type="text" class="form-control" id="pub_key">
        </div>
        <div class="form-group">
            <label class="alert-danger" for="priv_key">Private key, save it!</label>
            <input type="text" class="form-control" id="priv_key">
        </div>
		<div class="form-group custom-control custom-switch">
		  <input type="checkbox" class="custom-control-input" id="qr_codes" checked>
		  <label class="custom-control-label" for="qr_codes">Generate QR Codes</label>
		</div>
        <div class="form-group">
            <input type="button" class="btn btn-primary" value="Publish" id="enc" onclick="publishKey()">
            <input type="button" class="btn btn-primary" value="Copy" id="copy" onclick="copyPrivateKey()">
			<input type="button" class="btn btn-primary" value="Download" id="qr_dowload" onclick="downloadQRCodes()">
        </div>
		<label class="alert-danger" for="qr_priv">QR Private key, save it!</label>
        <div class="form-group">
		    <canvas id="qr_priv" onclick="downloadQRCode('qr_priv')"></canvas>
        </div>
		<label for="qr_pub">QR Public kye</label>
        <div class="form-group">
		    <canvas id="qr_pub" onclick="downloadQRCode('qr_pub')"></canvas>
        </div>
    </div>

</div>
